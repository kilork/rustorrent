# oxide-auth-actix = { git = "https://github.com/gzp-crey/oxide-auth", branch = "ring_0.16_actix_web_2.0" }
# oidc = { path = "../../oidc-reqwest" }
oidc = { git = "https://github.com/kilork/oidc-reqwest" }
inth-oauth2 = { git = "https://github.com/kilork/inth-oauth2" }
reqwest = { version = "0.10", features = ["json", "blocking"] }
