[package]
name = "rustorrent-web"
version = "0.1.0"
authors = ["Alexander Korolev <kilork@yandex.ru>"]
edition = "2018"

[dependencies]
actix-web = { version = "1.0", features = ["rustls"] }
bytes = "0.4"
tokio = "0.1"
futures = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
failure = "0.1"
exitfailure = "0.5"
log = "0.4"
env_logger = "0.6"
rustorrent = { path = "../rustorrent" }
rustorrent-web-resources = { path = "../rustorrent-web-resources" }
actix-web-static-files = "0.2"